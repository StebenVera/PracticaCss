    <title>Eliminando elementos del Dom</title>
    <style>
        body{
           
        }
        .contenedor{

            font-size: 40px;
        }

<body>
    <div class="contenedor">
        <div class="caja">1</div>
        <div class="caja" id="segunda">2</div>

        <div class="caja">4</div>
    </div>
