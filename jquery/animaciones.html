<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .caja{
            width: 150px;
            height: 150px;
            background: #ff9900;
        }
        button{
            border: none;
            padding: 20px;
            margin: 5px;
            background: #ff9900;
            color: aliceblue;
            font-weight: bold;
            font-size: 19px;
        }
        button:hover{
            background: aliceblue;
            color: #ff9900;
        }
        .contenedor{
          width: 100%;
          margin: 0 auto;
        }
        @keyframes colores{
            0%{background: #ff9900;}
            50%{background: #424242;}
            100%{background: #ff9900;}
        }
        .animacion{
            animation: colores 3s ease;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <button id="boton">Animar</button>
        <div class="caja"></div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="animaciones.js"></script>
</body>
</html>
