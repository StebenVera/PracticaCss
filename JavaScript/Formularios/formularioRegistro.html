<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor">
        <form action="" id="formulario" name="formulario" class="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Ingrese su nombre"  autocomplete="off">
                <input type="email" name="correo" placeholder="Ingrese su correo"  autocomplete="off">
                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre" >
                    <label for="hombre" class="label-radio hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer"  >Mujer</label>

                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="termino">Acepto Terminos y Condiciones</label>
                </div>
                <ul class="error" id="error">
                </ul>
            </div>
            <input type="submit" value="Registrarse" class="btn">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
