<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="" name="formulario" id="formulario">
        <input type="text" name="nombre" placeholder="nombre">
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label>

        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Terminos y condiciones</label>
        <input type="submit" value="Enviar">
    </form>
    <script>
        var formulario = document.getElementById('formulario')
        var nombre = formulario.nombre; 
        var sexo = formulario.sexo; 
        var termino = formulario.terminos; 


        function validar(e) {
            //Validacion del nombre
            if(nombre.value.length >18)
            {
                alert("El nombre esta demasiado largo, el numero maximo de caracteres es 18")
            }else if(nombre.value==""){
                alert("El campo de nombre no puede estar vacio")
            }

            //validacion del radio button
            if(sexo[0].checked == false && sexo[1].checked == false){
                alert('Por favor elige un sexo')
            }

            //Validamo terminos y condiciones
            if(!termino.checked){
                alert('Debes aceptar los terminos y condiciones')
            }
            e.preventDefault();


        }


        formulario.addEventListener('submit',validar)


    </script>
</body>
</html>
